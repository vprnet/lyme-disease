{% extends "base.html" %}

{% block title %}{{ page_title }} | VPR{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <h1>Is Lyme Disease On The Rise In The Northeast?</h1>
        </div>
        <div class="col-sm-6">
            <ul class="chart_selector list-inline">
                <li>All</li>
                <li>VT</li>
                <li>NH</li>
                <li>ME</li>
                <li>MA</li>
                <li>CT</li>
                <li>RI</li>
            </ul>
            <svg class="chart"></svg>
        </div>
        <div class="col-sm-6">
            <svg class="map"></svg>
            <ul class="map_selector list-inline">
                <li id="growthRate">Growth Rate</li>
                <li id="incidentRate">Incident Rate</li>
                <li id="cases">2012 Cases</li>
            </ul>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/colorbrewer.v1.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
